<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex flex-col justify-between">
    <section id="green" class="bg-green-300 h-1/3 p-8 m-4">
      <p class="text-center">GREEN</p>
    </section>
    <div class="flex flex-row h-1/3">
      <section id="yellow" class="bg-yellow-300 flex-1 p-8 m-4">
        <p class="text-center">YELLOW</p>
        <ul>
          <li class="bg-white text-black p-2 block m-2">1</li>
          <li class="bg-white text-black p-2 block m-2">2</li>

          <li class="bg-white text-black p-2 block m-2">3</li>
          <li class="bg-white text-black p-2 block m-2">4</li>
        </ul>
      </section>
      <section id="red" class="bg-red-300 flex-1 p-8 m-4">
        <p class="text-center">RED</p>
        <ul>
          <li class="bg-white text-black p-2 block m-2">A</li>
          <li class="bg-white text-black p-2 block m-2">B</li>
          <li class="bg-white text-black p-2 block m-2">C</li>
          <li class="bg-white text-black p-2 block m-2">D</li>
        </ul>
      </section>
      <section id="blue" class="bg-blue-300 flex-1 p-8 m-2">
        <p class="text-center">BLUE</p>
      </section>
    </div>
    <section id="orange" class="bg-orange-300 h-1/3 p-8 m-4">
      <p class="text-center">ORANGE</p>
    </section>
  </body>
</html>
